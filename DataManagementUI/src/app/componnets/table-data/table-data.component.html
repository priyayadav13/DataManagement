<table mat-table [dataSource]="data">
  <ng-container matColumnDef="samplingTime">
    <th mat-header-cell *matHeaderCellDef> Sampling Date </th>
    <td mat-cell *matCellDef="let element"> {{element.samplingTime | date: 'dd-MM-yyyy hh:mm:ss a'}} </td>
  </ng-container>

  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> Project Name </th>
    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
  </ng-container>

  <ng-container matColumnDef="constructionCount">
    <th mat-header-cell *matHeaderCellDef> Construction Count </th>
    <td mat-cell *matCellDef="let element"> {{element.constructionCount}} </td>
  </ng-container>

  <ng-container matColumnDef="isComplete">
    <th mat-header-cell *matHeaderCellDef> Is Complete </th>
    <td mat-cell *matCellDef="let element"> {{element.isConstructionCompleted ? 'Yes' : 'No'}} </td>
  </ng-container>

  <ng-container matColumnDef="roadLength">
    <th mat-header-cell *matHeaderCellDef> Road Length </th>
    <td mat-cell *matCellDef="let element"> {{element.roadLength}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
